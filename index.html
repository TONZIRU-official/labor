    <script>

        // IDãŒæ­£ã—ããªã‘ã‚Œã°ã‚¨ãƒ©ãƒ¼ã€æ­£ã—ã‘ã‚Œã°ã‚²ãƒ¼ãƒ é–‹å§‹

        function generateSecret(id) {

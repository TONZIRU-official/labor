<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大東州共和国 選挙管理システム</title>
    <style>
        :root { --main-color: #00ff41; --bg-color: #0d0d0d; }
        body { background-color: var(--bg-color); color: var(--main-color); font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { border: 2px solid var(--main-color); padding: 30px; max-width: 500px; width: 100%; box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); background: rgba(0, 0, 0, 0.8); }
        h1 { text-align: center; border-bottom: 2px solid var(--main-color); padding-bottom: 10px; font-size: 1.5rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; background: #222; border: 1px solid var(--main-color); color: var(--main-color); box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: var(--main-color); color: #000; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #00cc33; box-shadow: 0 0 10px var(--main-color); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        .status { margin-top: 15px; text-align: center; font-size: 0.9rem; min-height: 1.2em; }
        .footer { margin-top: 30px; font-size: 0.7rem; text-align: center; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>大東州共和国 選挙</h1>
    <p style="text-align:center; font-size: 0.8rem;">--- 国会議員総選挙 投票所 ---</p>

    <div id="vote-section">
        <div class="form-group">
            <label for="mcid">Minecraft ID</label>
            <input type="text" id="mcid" placeholder="MCIDを入力してください" required>
        </div>

        <div class="form-group">
            <label for="candidate">投票先</label>
            <select id="candidate">
                <option value="">-- 候補者を選択 --</option>
                <option value="候補者A">候補者A (○○党)</option>
                <option value="候補者B">候補者B (××党)</option>
                <option value="白票">白票 (棄権)</option>
            </select>
        </div>

        <button id="submitBtn" onclick="submitVote()">投票を送信</button>
        <div id="status" class="status"></div>
    </div>

    <div class="footer">
        &copy; 大東州共和国 選挙管理委員会<br>
        Powered by AI Election System
    </div>
</div>

<script>
    // 【重要】ここにあなたのGAS URLを貼り付け
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwMqpSNlAIbp7_Hquai5ppW6_eXvHu4GoCiQBUpZRnn-CrevDL9sKCFX6Th9Y3jUZ_t/exec";

    async function submitVote() {
        const mcid = document.getElementById('mcid').value.trim();
        const candidate = document.getElementById('candidate').value;
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        if (!mcid || !candidate) {
            status.innerText = "⚠️ 全項目を入力してください";
            return;
        }

        if (!confirm(`${mcid} として ${candidate} に投票します。よろしいですか？`)) return;

        btn.disabled = true;
        status.innerText = "⏳ サーバーと通信中...";

        try {
            // GASへデータを送信
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ mcid: mcid, candidate: candidate })
            });
            const result = await response.json();

            if (result.status === "success") {
                document.getElementById('vote-section').innerHTML = `
                    <h2 style="text-align:center;">投票完了</h2>
                    <p style="text-align:center;">あなたの1票を受理しました。<br>大東州の発展にご協力感謝します。</p>
                    <button onclick="location.reload()">戻る</button>
                `;
            } else {
                status.innerText = "❌ エラー: " + result.message;
                btn.disabled = false;
            }
        } catch (e) {
            status.innerText = "❌ 送信失敗。通信環境を確認してください。";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地下労働施設</title>
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .box { border: 2px solid #00ff00; padding: 20px; display: inline-block; border-radius: 10px; }
        button { background: #00ff00; color: black; border: none; padding: 15px 30px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
        button:active { background: #008800; }
        .code-box { display: none; margin-top: 20px; font-size: 1.5rem; color: yellow; border: 1px dashed yellow; padding: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>⛏️ 地下労働施設 ⛏️</h1>
        <p>石炭を50回掘って、給料引き換えコードを手に入れろ！</p>
        <h2 id="counter">0 / 50</h2>
        <button id="mineBtn">掘る！！</button>
        <div id="result" class="code-box">
            完了コード: <br><strong>LABOR-777</strong><br>
            <span style="font-size: 0.8rem;">※これをDiscordの /claim コマンドで入力してください</span>
        </div>
    </div>

    <script>
        let count = 0;
        const btn = document.getElementById('mineBtn');
        const counter = document.getElementById('counter');
        const result = document.getElementById('result');

        btn.onclick = () => {
            count++;
            counter.innerText = count + " / 50";
            if(count >= 50) {
                btn.style.display = 'none';
                result.style.display = 'block';
            }
        };
    </script>
</body>
</html>

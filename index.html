    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('id');
        const rock = document.getElementById('rock');
        const blackout = document.getElementById('blackout');
        const status = document.getElementById('status');

        let count = 0;
        const quota = 200;
        let isBlackout = false;

        if (!uid || isNaN(uid) || uid.length < 15) {
            document.getElementById('error-screen').style.display = 'block';
        } else {
            document.getElementById('game-screen').style.display = 'block';
            move();
        }

        // æ‡ä¸­é›»ç¯ï¼ˆãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒä½ç½®ï¼‰ã®æ›´æ–°
        function updateLight(e) {
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            document.documentElement.style.setProperty('--x', x + 'px');
            document.documentElement.style.setProperty('--y', y + 'px');
        }

        function hit(e) {
            if (count >= quota) return;
            count++;
            document.getElementById('counter').innerText = `é€²æ—: ${count} / ${quota}`;
            
            // åœé›»ãƒã‚§ãƒƒã‚¯ (é€²æ—50ä»¥é™ã€20%ã®ç¢ºç‡ã§ç™ºç”Ÿ)
            if (count > 50 && Math.random() < 0.2 && !isBlackout) {
                triggerBlackout();
            }

            move();

            if (count >= quota) {
                isBlackout = false;
                blackout.style.opacity = 0;
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('finish-screen').style.display = 'block';
                document.getElementById('resultCode').innerText = generateSecret(uid);
            }
        }

        function triggerBlackout() {
            isBlackout = true;
            blackout.style.opacity = 1;
            status.innerText = "âš ï¸ åœé›»ç™ºç”Ÿï¼æ‰‹å…ƒã‚’ç…§ã‚‰ã—ã¦çŸ³ã‚’æ¢ã›ï¼";
            status.classList.add('danger');
            
            // 5ã€œ8ç§’å¾Œã«å¾©æ—§
            setTimeout(() => {

                status.innerText = "çŸ³ã‚’å©ã‘ï¼";
                status.classList.remove('danger');
            }, 5000 + Math.random() * 3000);
        }

        function move() {

            const size = Math.max(30, 80 - (count / 5));

            const x = Math.floor(Math.random() * 70) + 15;
            const y = Math.floor(Math.random() * 60) + 25;
            rock.style.left = x + "%";
            rock.style.top = y + "%";
        }

        function generateSecret(id) {
            const now = new Date();
            const timeKey = Math.floor(now.getTime() / 10000); 
            const salt = "SECRET_ZIMU_99"; 
            const raw = id + timeKey + salt;
            let hash = 0;
            for (let i = 0; i < raw.length; i++) {
                hash = ((hash << 5) - hash) + raw.charCodeAt(i);
                hash |= 0; 
            }
            return "RX-" + Math.abs(hash).toString(36).toUpperCase() + "-" + btoa(id + timeKey).slice(-5).toUpperCase();
        }
